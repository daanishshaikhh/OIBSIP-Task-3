<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <header>
    <h1>Temperature Converter</h1>
  </header>

  <main>
    <section>
        <h2>Temperature Converter</h2>
        <form id="temperatureForm">
            <label for="unit">Unit:</label>
            <select id="unit" name="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
          <label for="temperature">Temperature:</label>
          <input type="text" id="temperature" name="temperature" pattern="\d+(\.\d+)?" placeholder="Enter temperature" required>
          <button type="submit">Convert</button>
          <label for="convertedTemperature">Converted Temperature:</label>
          <input type="text" id="convertedTemperature" name="convertedTemperature" readonly>
        </form>
      </section>            
  </main>

  <footer>
    <p>&copy; 2023 Temperature Converter. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
